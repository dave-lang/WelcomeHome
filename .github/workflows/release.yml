# This workflow will build the project and then create a release if tagged

name: Build

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    environment: Prod
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        cache: 'npm'
        node-version: 20
        
    - run: npm install
    - run: npm run build

    - name: Compress action step
      uses: a7ul/tar-action@v1.1.0
      id: compress
      with:
        command: c
        files: |
          ./dist
        outPath: dist.tar.gz

    - name: Export artifact
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: dist.tar.gz

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist.tar.gz
        generate_release_notes: true
        fail_on_unmatched_files: true


    - uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    # Ship to Azure
    - name: Delete old files
      uses: azure/CLI@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        inlineScript: |
            az storage blob delete-batch --account-name ${{ secrets.STORAGE_CONTAINER }} --source '$web'

    - name: Upload to blob storage
      uses: azure/CLI@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        inlineScript: |
            az storage blob upload-batch --account-name ${{ secrets.STORAGE_CONTAINER }}  --auth-mode key -d '$web' -s dist/

    # Azure logout
    - name: logout
      run: |
            az logout
